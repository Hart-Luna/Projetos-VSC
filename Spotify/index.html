<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hart's Spotify</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
</head>

<body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="assets/icons/logo-spotify.png" alt="Logo" />
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fa fa-home"></span>
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fa fa-search"></span>
              <span>Search</span>
            </a>
          </li>
        </ul>
      </nav>
  
      <div class="library">
        <div class="library__content">
          <button class="library__button">
            <span class="fa fas fa-book"></span>
            <span>Your library</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
  
        <section class="section-playlist">
          <div class="section-playlist__content">
            <span class="text title">Create your first playlist</span>
            <span class="text subtitle">It's easy, we can help.</span>
            <button class="section-playlist__button">
              <span>Create playlist</span>
            </button>
          </div>
        </section>
  
        <div class="cookies">
          <a href="">Cookies</a>
        </div>
  
        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>English US</span>
          </button>
        </div>
      </div>
    </div>
    
    <footer class="premium">
      <div class="text">
        <p class="premium__title">TRY PREMIUM FOR FREE</p>
        <p class="premium__subtitle">Subscribe to enjoy unlimited music and podcasts with fewer ads. No credit card required.</p>
      </div>
      <div class="button">
        <button type="button">Subscribe for free</button>
      </div>
    </footer>

</body>
<script type="text/javascript" src="script.js"></script>
</html>
